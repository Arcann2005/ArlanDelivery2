plugins {
    id "com.android.application"
    // START: FlutterFire Configuration
    id 'com.google.gms.google-services'
    // END: FlutterFire Configuration
    id "kotlin-android"
    // Flutter Gradle Plugin должен быть подключён после Android и Kotlin плагинов.
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    // Уникальное пространство имён для приложения
    namespace "com.example.mobile"
    // Обновлённое значение compileSdk и targetSdk – используем API 34.
    compileSdk 34

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = "1.8"
    }

    defaultConfig {
        applicationId "com.example.mobile"
        // Минимальная версия SDK (рекомендуется не ниже 21)
        minSdk 21
        // Обновлённое значение targetSdk
        targetSdk 34
        versionCode 1
        versionName "1.0.0"
        // Если используете placeholder для класса Application – замените "YourApplication" на ваше имя класса
        manifestPlaceholders = [ applicationName: "com.example.mobile.YourApplication" ]
    }

    buildTypes {
        release {
            // Используем debug-подпись для релизной сборки на время разработки.
            signingConfig signingConfigs.debug
        }
    }
}

flutter {
    source "../.."
}
