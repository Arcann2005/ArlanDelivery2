name: mobile
description: "ArlanDelivery"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  shared_preferences: ^2.2.2
  intl: ^0.19.0
  sqflite: ^2.3.0
  path_provider: ^2.1.2
  firebase_core: ^2.25.4
  cloud_firestore: ^4.15.4
  firebase_auth: ^4.17.3
  flutter_launcher_icons: ^0.14.3
  flutter_slidable: ^3.0.1
  flutter_svg: ^2.0.9
  provider: ^6.1.1
  uuid: ^4.3.3




dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter_icons:
  android: true
  ios: true
  image_path: "assets/icon/icon.png"

flutter:
  uses-material-design: true
  assets:
    - assets/fonts/Roboto-Regular.ttf 
    - assets/icon/
